<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="icon" href="./img/favicon.png" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
		<title>KUMA Movie</title>
	</head>

	<body>
		<div id="main">
			<div id="movie">
				<header>
					<!-- 로고부분 -->
					<h1 id="logo">
						<a href="index.html">
							<img src="./img/logo.png" alt="logo" />
						</a>
					</h1>

					<!-- 네비게이션바 -->
					<nav>
						<ul>
							<li><a href="/index.html">MAIN</a></li>
							<li><a href="/detail.html?id=278">MOVIE</a></li>
							<!-- <li><a href="index.html">NEWS</a></li>
							<li><a href="index.html">CONTACTS</a></li> -->
							<li><a class="top_login" href="/login.html">LOGIN</a></li>
						</ul>
					</nav>

					<!-- 메뉴아이콘 -->
					<div id="menu">
						<ul>
							<li></li>
							<li></li>
						</ul>
					</div>
				</header>

				<!-- 비쥬얼부분 -->
				<div id="visual">
					<div class="content">
						<div id="carousel-before" class="material-symbols-outlined">navigate_before</div>
						<div class="intro">
							<p class="title"></p>
							<p class="movie-content"></p>
							<div class="traller-btn">
								<div class="play-icon">
									<img src="./img/play.png" alt="play" />
								</div>
								<div class="btn-content" id="0">
									<p>WATCH TRALLER</p>
								</div>
							</div>
						</div>
						<div class="poster"></div>
						<div id="carousel-next" class="material-symbols-outlined">navigate_next</div>
					</div>

					<!-- visual배경화면 너무밝은 이미지면 이안에있는 텍스트 보이지않아서 추가함 -->
					<div id="black-cover"></div>
				</div>

				<!-- 영화카드부분 시작 -->
				<div id="category">
					<!-- 해당 nav는 페이지수를 나타남 -->
					<nav>
						<ul>
							<!-- <li class="6">All</li> -->
						</ul>
					</nav>

					<!-- 검색 input과 검색 아이콘을 구현한 부분 -->
					<div class="search">
						<select id="search-option">
							<option value="제목">제목</option>
							<option value="평점">평점</option>
						</select>
						<input id="search-movie" type="search" placeholder="Search Movie" maxlength="15" autocomplete="off" />
						<div class="search-icon">
							<img src="./img/search.png" alt="search icon" />
						</div>
					</div>

					<!-- 페이지 클릭 시 빨간색 밑줄들 -->
					<div class="red-line">
						<ul>					
							<!-- 이게 id 6번임 -->
							<!-- <li></li> -->
						</ul>

						<div class="search-line">
							<div class="red-line"></div>
						</div>
					</div>
				</div>

				<!-- 각페이지 영화UI -->
				<div id="movie-array">
					<ul style="transition: 0.5s"></ul>
				</div>

				<!-- footer 부분에 모두보기 버튼 -->
				<div class="footer-line-box">
					<div class="footer-line"></div>
					<div class="show-more-box">
						<div class="show-more">
							<p>SHOW ALL</p>
						</div>
					</div>
				</div>
				<!-- footer최하단의 sns아이콘들 -->
				<div id="sns">
					<ul>
						<li>
							<img src="./img/Icon.png" alt="facebook" />
						</li>
						<li>
							<img src="./img/Icon-1.png" alt="linkedin" />
						</li>
						<li>
							<img src="./img/Icon-2.png" alt="youtube" />
						</li>
						<li>
							<img src="./img/Icon-3.png" alt="instagram" />
						</li>
					</ul>
				</div>

				<!-- menu&모달 -->
				<div id="menu-modal">
					<div id="close-modal">
						<h3>닫기</h3>
						<span class="material-symbols-outlined"> close </span>
					</div>
					<nav class="menu-modal-nav">
						<h3>MENU</h3>
						<ul>
							<li><a href="/index.html">MAIN</a></li>
							<li><a href="/detail.html?id=278">MOVIE</a></li>
							<!-- <li><a href="index.html">NEWS</a></li>
							<li><a href="index.html">CONTACTS</a></li> -->
							<li><a href="/login.html">LOGIN</a></li>
						</ul>
					</nav>
				</div>

				<!-- 트레일러 영상 재생 버튼 클릭 시 나오는 동영상ui -->
				<div id="videoContainer" style="display: none">
					<div class="closevideo">
						<h3>닫기</h3>
						<span class="material-symbols-outlined"> close </span>
					</div>
					<iframe
						width="1420"
						height="700"
						src=""
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin"
						allowfullscreen
					></iframe>
				</div>

				<!-- movie-array중의 카드ui를 클릭시 영화정보담긴 모달이나옴 -->
				<div id="movie-modal"></div>
			</div>
		</div>
		<script src="./js/index-eunoh.js" type="module"></script>
	</body>
</html>
