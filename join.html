<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>회원가입 폼</title>
		<

		<link rel="stylesheet" href="css/join.css" />
	</head>
	<body>
		<div class="signup-form">
			<h2>회원가입</h2>
			<form>
				<label for="name">이름</label>
				<input type="text" class="name" placeholder="이름을 입력하세요" required />

				<label for="email">이메일</label>
				<input type="email" class="email" placeholder="이메일을 입력하세요" required />

				<label for="password">비밀번호</label>
				<input type="password" class="password" placeholder="비밀번호를 입력하세요" required />

				<label for="confirm_password">비밀번호 확인</label>
				<input type="password" class="confirm_password" placeholder="비밀번호를 다시 입력하세요" required />

				<button type="submit">가입하기</button>
			</form>
		</div>
	</body>
</html>
