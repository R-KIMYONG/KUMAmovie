<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>회원가입 폼</title>

		<link rel="stylesheet" href="css/join.css" />
		<link rel="stylesheet" href="css/modal.css" />

	</head>
	<body>
		<div class="signup-form">
			<h2>회원가입</h2>
			<form>
				<label for="name">이름</label>
				<input type="text" class="name" placeholder="이름을 입력하세요" required />

				<label for="email">이메일</label>
				<input type="email" class="email" placeholder="이메일을 입력하세요" required />

				<label for="password">비밀번호</label>
				<input type="password" class="password" placeholder="비밀번호를 입력하세요" required />

				<label for="confirm_password">비밀번호 확인</label>
				<input type="password" class="confirm_password" placeholder="비밀번호를 다시 입력하세요" required />

				<button type="submit">가입하기</button>
			</form>

			<div class="agree-form">
				<input type="checkbox" class="checkbox" id="checkbox"/>
				<label>이용약관에 동의합니다.</label>
				<a href="#" class="open_terms">약관 보기</a>
			</div>
		</div>

		<div id="terms-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h3>이용약관</h3>
				<p>회원가입에 동의하십니까?</p>
			</div>
		</div>

		<script src="./js/join.js" type="module"></script>
		<script src="./js/modal.js" type="module"></script>
	</body>
</html>
