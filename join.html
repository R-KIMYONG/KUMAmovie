<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>회원가입 폼</title>
		<link rel="stylesheet" href="css/join.css" />
		<link rel="stylesheet" href="css/modal.css" />
	</head>
	<body>
		<div class="signup-form">
			<h2>회원가입</h2>
			<form class="signup-wrapper">
				<label>이름</label>
				<input type="text" class="name" placeholder="이름을 입력하세요" required />

				<label>아이디</label>
				<input type="id" class="id" placeholder="id를 입력하세요" required />

				<label>비밀번호</label>
				<input type="password" class="password" placeholder="비밀번호를 입력하세요" required />

				<label>비밀번호 확인</label>
				<input type="password" class="confirm_password" placeholder="비밀번호를 다시 입력하세요" required />

				<button type="submit" class="signup-btn">가입하기</button>
			</form>

			<div class="agree-form">
				<input type="checkbox" class="checkbox" />
				<label>이용약관에 동의합니다.</label>
				<a href="#" onclick="openTermsModal(); return false;">약관 보기</a>
			</div>
		</div>

		<div class="quit-form">
            <h3>회원 탈퇴하시겠습니까?</h3>
            <p>탈퇴를 원하신다면 아래에 ID를 입력하고 '탈퇴하기' 버튼을 클릭하세요.</p>
            <input type="text" class="quit-id" placeholder="탈퇴할 ID를 입력하세요" required />
            <button class="quit-btn">탈퇴하기</button>
        </div>
    </div>


		<div id="terms-modal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeTermsModal()">&times;</span>
				<h3>이용약관</h3>
				<p>회원가입에 동의하십니까?</p>
			</div>
		</div>

		<script src="./js/join.js"></script>
		<script src="./js/modal.js"></script>
	</body>
</html>
