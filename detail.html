<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="icon" href="./img/favicon.png" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/detail.css" />
	<title>KUMA Movie detail</title>
</head>

<body>
	<div id="main">
		<div id="movie">
			<header>
				<!-- 로고부분 -->
				<h1 id="logo">
					<a href="index.html">
						<img src="./img/logo.png" alt="logo" />
					</a>
				</h1>

				<!-- 네비게이션바 -->
				<nav>
					<ul>
						<li>MAIN</li>
						<li>MOVIE</li>
						<li>NEWS</li>
						<li>CONTACTS</li>
						<li>LOGIN</li>
					</ul>
				</nav>

				<!-- 메뉴아이콘 -->
				<div id="menu">
					<ul>
						<li></li>
						<li></li>
					</ul>
				</div>
			</header>

			<div id="details">
				<div id="content_blur">
					<div class="content">
						<div class="textbox">
							<p class="title"></p>
							<p class="genres"></p>
							<p class="overview"></p>
							<p class="release_date"></p>
							<p class="vote_average"></p>
						</div>
					</div>
				</div>

				<div class="right_side">
					<img id="movie-poster" src="" alt="Movie Poster">
				</div>
			</div>

			<!-- 출연진 정보가 동적 추가 -->
			<div id="cast">
				<div id="cast-list" class="container"></div>
			</div>

			<!-- start 김용 -->
			<div id="gap"></div>
			<div id="comments">
				<!-- 내가남은댓글이 맨위에서 보임 -->
				<div class="my-comments-box"></div>
				<!-- 영화제목과 총댓글수보이는부분 -->
				<div id="comments-title">
					<div class="comments-total">
						<h3 class="movie-title"></h3>
						<h3>평균 : <span class="avaerage-score"></span></h3>
						<h3>Comments : <span class="comments-length"></span></h3>
					</div>
					<div class="comments-show-more">
						<button id="add-btn">Add Comment</button>
					</div>
				</div>

				<!-- 해당영화에 대한 댓글리스트 -->
				<ul id="comments-list">
					<!-- 댓글리스트 담긴곳 -->
				</ul>

				<!-- 댓글달기 버튼 부분 -->
				<div id="add-comments">
					<div id="send-comments">
						<div class="comments-movie-title">
							<h3>범죄도시4</h3>
						</div>

						<div class="comments-grade-box">
							<p>평점</p>
							<div class="comments-grade">
								<img class="white-star" src="./img/star_w.png" alt="white-star" />
								<div class="red-star-show-box">
									<img class="red-star" src="./img/star_r.png" alt="red-start" />
								</div>
							</div>
							<p class="point">0.0</p>
						</div>

						<textarea id="message" name="message" rows="4" cols="50" placeholder="이 작품에 대한 생각을 자유롭게 표현해주세요"
							maxlength="200"></textarea>

						<div class="comments-form-btn">
							<div class="btn-box">
								<button id="send-comments-form">Send</button>
								<button id="edit-comments-form">Edit</button>
							</div>
							<div class="comment-total-text">
								<p><span class="total-comments">0</span>/200</p>
							</div>
						</div>
					</div>
					<button class="send-cancel">
						<span class="material-symbols-outlined"> close </span>
					</button>
				</div>

			</div>
			<!-- end 김용 -->

			<div class="recommendations">
				<h2 class="header">비슷한 영화 추천</h2>
				<div class="content"></div>
			</div>

			<!-- footer최하단의 sns아이콘들 -->
			<div id="sns">
				<ul>
					<li>
						<img src="./img/Icon.png" alt="facebook" />
					</li>
					<li>
						<img src="./img/Icon-1.png" alt="linkedin" />
					</li>
					<li>
						<img src="./img/Icon-2.png" alt="youtube" />
					</li>
					<li>
						<img src="./img/Icon-3.png" alt="instagram" />
					</li>
				</ul>
			</div>

			<!-- menu&모달 -->
			<div id="menu-modal">
				<div id="close-modal">
					<h3>닫기</h3>
					<span class="material-symbols-outlined"> close </span>
				</div>
				<nav class="menu-modal-nav">
					<h3>MENU</h3>
					<ul>
						<li><a href="index.html">MAIN</a></li>
						<li><a href="index.html">MOVIE</a></li>
						<li><a href="index.html">NEWS</a></li>
						<li><a href="index.html">CONTACTS</a></li>
						<li><a href="index.html">LOGIN</a></li>
					</ul>
				</nav>
			</div>

			<!-- movie-array중의 카드ui를 클릭시 영화정보담긴 모달이나옴 -->
			<div id="movie-modal"></div>
		</div>
	</div>




	<script type="module" src="./js/detail.js"></script>

</body>

</html>
